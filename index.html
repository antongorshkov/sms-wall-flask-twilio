<html>
<head>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Asap');
	.messages {
		ZZborder: 1px solid lightgrey;
		margin-bottom: 5px;
		overflow-y: scroll;
		padding: 5px;
		text-align: center;
		font-size: 25pt;
		font-family: 'Asap', sans-serif;
	}

	#over img {
		margin-left: auto;
		margin-right: auto;
		display: block;
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color:#F2F2F2">

<div id="over" Zstyle="position:absolute; width:100%; height:100%">
	<img src="http://www.jchb.org/wp-content/uploads/jch-90th-header-new.jpg" height="300" width="1300">
</div>
    <marquee id="messages_id" behavior="scroll" direction="up" class="messages" style="height:500px;">
	</marquee>
    <script>
    var analytics = document.getElementById('messages_id');
    (function poll(){
        $.ajax({ url: "http://notna2000.pythonanywhere.com/messages", success: function(data){
            console.log('called');
            var divContent = "";
            var messagesArray = data.messages;
            messagesArray.splice(0, 0, 'Send a text to (201)500-1818 and it\'ll appear here');
            var arrayLength = messagesArray.length;
			for (var i = 0; i < arrayLength; i++) {
				if (i % 2 == 0) {
					color = "#9d2362";
				} else {
					color = "#6a9aa2";
				};
				divContent = divContent.concat("<p class=\"marquee\" style=\"color: "+color+"\">");
				divContent = divContent.concat(messagesArray[i]);
				divContent = divContent.concat("</p>");
			}
            analytics.innerHTML = divContent;
        }, dataType: "json", complete: setTimeout(poll,3000), timeout: 30000 });
    })();
    </script>
</body>
</html>
