<html>
    <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Conversation</title>
    </head>

    <body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Conversation with {{from_}}</a>
    </div>
  </div>
</nav>


<div class="container">
        <div class="row">
            <form action="/conversation" method="POST">
                <textarea class="form-control" name="contents" placeholder="Enter a response"></textarea>
                <input type="hidden" name="from_" value="{{ from_ }}">
                <input type="submit" value="Send">
            </form>
        </div>
        <div id="conversation_content"></div>
</div>

     <script>
    (function poll(){
        $.ajax({ 
            url: "/conversation_content",
            data: { from_: "{{from_}}" }, 
            success: function(data){
                $('#conversation_content').html(data);
            }, 
            complete: setTimeout(poll,3000), 
            timeout: 30000
        });
    })();
    </script>

    </body>
</html>
